<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slider-container {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 4 / 3;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: grab;
    }
    canvas:active { cursor: grabbing; }
    .slider-hint {
      text-align: center;
      color: #888;
      font-family: sans-serif;
      font-size: 14px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <canvas id="slider"></canvas>
    <p class="slider-hint">Drag to change image</p>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
